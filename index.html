<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
    <title>Expense Master</title>
  </head>
  <body>
    <!-- header of expense master -->
    <header>
      <div class="expense-header text-center">
        <h2>Expense Master</h2>
      </div>
    </header>

    <!-- expense master -->
    <section>
      <div class="container">
        <div class="row mt-4 d-flex align-items-center">
          <div class="col-md-6 col-sm-12">
            <div class="expense-master-left">
              <img class="img-fluid" src="./images/dollar.jpg" alt="" />
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <form action="#">
              <div class="text-center">
                <h5 class="mb-3">Income</h5>
                <div
                  class="expenses d-flex align-items-center justify-content-center"
                >
                  <div ">
                    <p class="">Income:</p>
                    <div class="expense-text">
                      <p class=" text">Food:</p>
                      <p class=" text">Rent:</p>
                      <p class=" text">Cloth:</p>
                    </div>
                  </div>
                  <div class="expense-field">
                    <p><input id="income-money" type="text" value="10000"/></p>
                    <h5>Expense</h5>
                    <div>
                      <p><input id="food-money" type="text" value="3000" /></p>
                      <p><input id="rent-money" type="text"  value="2000"/></p>
                      <p><input id="cloth-money" type="text" value="500"/></p>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div class="text-center">
                <button id="calculate-btn" class="expense-btn">Calculate</button>
            </div>
            <div class="text-center mt-4">
                <h5>Total Expense :<span id="expense-money">5500</span></h5>
                <h5>Balance :<span id="total-balance">4500</span></h5>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- link javascript -->
    <script src="./app.js"></script>
  </body>
</html>
